<script>

// ====== DANH SÁCH MÙNG 1 TẾT (ÂM LỊCH -> DƯƠNG LỊCH) ======
const TetDates = {
  2025: "2025-01-29 00:00:00",
  2026: "2026-02-18 00:00:00",
  2027: "2027-02-06 00:00:00",
  2028: "2028-01-26 00:00:00",
  2029: "2029-02-13 00:00:00",
  2030: "2030-02-03 00:00:00"
};

// ====== TỰ ĐỘNG LẤY NĂM TẾT GẦN NHẤT ======
function getNextTet() {
  const now = new Date();
  const year = now.getFullYear();

  // Nếu trong danh sách có năm hiện tại và chưa tới Tết -> dùng Tết năm nay
  if (TetDates[year] && new Date(TetDates[year]) > now) {
    return new Date(TetDates[year]);
  }

  // Nếu đã qua Tết -> dùng Tết năm tiếp theo
  if (TetDates[year + 1]) {
    return new Date(TetDates[year + 1]);
  }

  // Backup: nếu không có dữ liệu thì đếm đến 1/1 năm sau
  return new Date(`${year + 1}-01-01 00:00:00`);
}

let comingdate = getNextTet();

// ====== CẬP NHẬT TIÊU ĐỀ TỰ ĐỘNG ======
document.querySelector(".label").innerText =
  `Còn Bao Nhiêu Ngày Đến Tết ${comingdate.getFullYear()}?`;

// ====== Phần Countdown ======
const d = document.getElementById("d");
const h = document.getElementById("h");
const m = document.getElementById("m");
const s = document.getElementById("s");

setInterval(() => {
  const now = new Date();
  let des = comingdate.getTime() - now.getTime();

  // Nếu đếm xong -> tự nhảy sang Tết năm tiếp theo
  if (des <= 0) {
    comingdate = getNextTet();
    des = comingdate.getTime() - now.getTime();

    document.querySelector(".label").innerText =
      `Còn Bao Nhiêu Ngày Đến Tết ${comingdate.getFullYear()}?`;
  }

  const days = Math.floor(des / (1000 * 60 * 60 * 24));
  const hours = Math.floor((des % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const mins = Math.floor((des % (1000 * 60 * 60)) / (1000 * 60));
  const secs = Math.floor((des % (1000 * 60)) / 1000);

  d.innerHTML = format(days);
  h.innerHTML = format(hours);
  m.innerHTML = format(mins);
  s.innerHTML = format(secs);
}, 1000);

function format(num) {
  return num < 10 ? "0" + num : num;
}


// ====== Snow Effect + Click Chúc Tết — giữ nguyên ======
class Snowflake {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * window.innerWidth;
    this.y = Math.random() * -window.innerHeight;
    this.vx = Math.random() * 6 - 3;
    this.vy = 2 + Math.random() * 3;
    this.radius = 1 + Math.random() * 3;
    this.alpha = 0.1 + Math.random() * 0.8;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    if (this.y > window.innerHeight) this.reset();
  }
}

class Snow {
  constructor() {
    this.canvas = document.createElement("canvas");
    this.ctx = this.canvas.getContext("2d");
    document.body.appendChild(this.canvas);
    window.addEventListener("resize", () => this.resize());
    this.resize();
    this.snowflakes = Array.from({ length: window.innerWidth / 4 }, () => new Snowflake());
    requestAnimationFrame(() => this.update());
  }
  resize() {
    this.canvas.width = window.innerWidth;
    this.canvas.height = window.innerHeight;
  }
  update() {
    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
    this.snowflakes.forEach(flake => {
      flake.update();
      this.ctx.globalAlpha = flake.alpha;
      this.ctx.beginPath();
      this.ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      this.ctx.fillStyle = "#fff";
      this.ctx.fill();
    });
    requestAnimationFrame(() => this.update());
  }
}
new Snow();
